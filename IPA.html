<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际音标表</title>
</head>
<body>
    <h1>国际音标表（2005年修订）</h1>
    <h4>辅音（肺气流）</h4>
    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <td> </td> 
                <td>双唇音</td>
                <td>唇齿音</td>
                <td>齿音</td>
                <td>齿龈音</td>
                <td>齿龈后音</td>
                <td>卷舌音</td>
                <td>硬腭音</td>
                <td>软腭音</td>
                <td>小舌音</td>
                <td>咽音</td>
                <td>声门音</td>
             </tr>
        </thead>
        <tbody>
            <tr>
                <td>爆破音</td>
                <td>p b</td>
                <td></td>
                <td colspan="3">t d</td>
                <td>ʈ ɖ</td>
                <td>c ɟ</td>
                <td>k g</td>
                <td>q ɢ</td>
                <td></td>
                <td>ʔ</td>
            </tr>
            <!-- 以上写完 -->
            <tr>
                <td>鼻音</td>
            </tr>
            <tr>
                <td>颤音</td>
            </tr>
            <tr>
                <td>触音或闪音</td>
            </tr>
            <tr>
                <td>擦音</td>
            </tr>
            <tr>
                <td>边擦音</td>
            </tr>
            <tr>
                <td>近音</td>
            </tr>
            <tr>
                <td>边近音</td>
            </tr>
        </tbody>
        <tfoot>符号成对出现时，右侧符号代表浊辅音。</tfoot>
    </table>
</body>
</html>
